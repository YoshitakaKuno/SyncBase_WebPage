<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>お問い合わせ | Sync Base</title>
    <meta
      name="description"
      content="Sync Baseへのお問い合わせフォームです。気軽にご相談ください。"
    />
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Noto+Sans+JP:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="/">
          <img src="/assets/logo.png" alt="Sync Base" />
          <span>Sync Base</span>
        </a>
        <nav class="site-nav">
          <a href="/#about">私たちについて</a>
          <a href="/#services">提供していること</a>
          <a href="/#process">進め方</a>
          <a href="/#contact">お問い合わせ</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container narrow">
          <h1>お問い合わせフォーム</h1>
          <p class="lead">気軽にご相談ください。</p>
          <div class="form-meta">
            <p>フォーム項目</p>
            <ul>
              <li>会社名</li>
              <li>担当者名（必須）</li>
              <li>電話番号</li>
              <li>住所</li>
              <li>メールアドレス（必須）</li>
              <li>お問い合わせ内容（必須）</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="section shaded">
        <div class="container">
          <form class="contact-form" action="/api/contact" method="post">
            <div class="form-row">
              <label for="company">会社名</label>
              <input id="company" name="company" type="text" autocomplete="organization" />
            </div>
            <div class="form-row">
              <label for="name">担当者名<span>必須</span></label>
              <input id="name" name="name" type="text" autocomplete="name" required />
            </div>
            <div class="form-row">
              <label for="phone">電話番号</label>
              <input id="phone" name="phone" type="tel" autocomplete="tel" />
            </div>
            <div class="form-row">
              <label for="address">住所</label>
              <input id="address" name="address" type="text" autocomplete="street-address" />
            </div>
            <div class="form-row">
              <label for="email">メールアドレス<span>必須</span></label>
              <input id="email" name="email" type="email" autocomplete="email" required />
            </div>
            <div class="form-row">
              <label for="message">お問い合わせ内容<span>必須</span></label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <input type="text" name="company_fax" class="hp-field" tabindex="-1" autocomplete="off" />
            <button class="button button-primary" type="submit">送信する</button>
            <p class="subtext">
              送信後は内容を確認のうえ、順次ご連絡します。
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-brand">
          <img src="/assets/logo.png" alt="Sync Base" />
          <span>Sync Base</span>
        </div>
        <div class="footer-meta">
          <p>代表：久野 | Email: <a href="mailto:info@sync-base.jp">info@sync-base.jp</a></p>
          <small>© Sync Base. All rights reserved.</small>
        </div>
      </div>
    </footer>
  </body>
</html>
